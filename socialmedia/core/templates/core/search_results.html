{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h3>Search Results for "{{ query }}"</h3>
  {% if users %}
    <ul class="list-group mt-3">
      {% for user in users %}
        <li class="list-group-item">
          <a href="{% url 'profile' user.username %}">@{{ user.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
</div>
{% endblock %}
